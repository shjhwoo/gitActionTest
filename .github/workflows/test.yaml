name: test workflow

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Build
        run: go build -v ./...

      - name: run test
        run: go test -v ./...
